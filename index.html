<body>

        <div class="main-head">
            <div class="main-heading">
                <h1 class="main-head1">Tasks</h1>
                <h1 class="main-head2">Lists</h1>
            </div>
            <div class="add-list" data-target="#addlist" data-toggle="modal" data-backdrop="static" data-keyboard="false" onclick="blurEffect()">
                <i class="fa fa-plus-circle" id="fa-add" aria-hidden="true"></i>
                <p class="add-button">Add List</p>
            </div>
        </div>
        <div class="all-cards">

        </div>
        <div class="no_item">
            <h4>No Items in the todo list</h4>

    <div class="modal" role="dialog" id="addlist">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-body">
                    <div class="add-card">
                        <h4 class="addcard-heading">Add New List</h4>
                        <input type="text" class="add-input" id="add-input"><br>
                        <button type="button" class="todo-btn" id="add-btn">ADD</button>
                        <button type="button" class="todo-btn" id="close-btn" onclick="removeBlurEffect('#addlist')">Close</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="modal" role="dialog" id="additemlist">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-body">
                    <div class="add-card">
                        <h4 class="addcard-heading">Add New Item</h4>
                        <input type="text" class="add-input" id="add-iteminput"><br>
                        <button type="button" class="todo-btn" id="add-itembtn">ADD</button>
                        <button type="button" class="todo-btn" id="close-itembtn" onclick="removeBlurEffect('#additemlist')">Close</button>
                    </div>
                </div>
